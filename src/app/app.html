<div class="relative h-full border border-black/[0.3] gap-10 bg-white flex flex-col justify-center items-center rounded-xl p-4"
  [ngClass]="{
    'justify-center':scholarPapers().length === 0,
    'justify-end':scholarPapers().length > 0
  }">
  <div class="absolute top-3 left-3">
    <img src="frame.svg" class="h-9">
  </div>

  @if(currentPaper){
    <div class="flex relative justify-center items-center">
      <div class="flex-1 bg-black rounded-xl w-[60vw] p-1.5">
        <div class="bg-white rounded-lg p-5 flex flex-col gap-5 mb-1.5">
          <div class="font-light text-black/[0.4]">
            {{currentPaper.paperId}}
          </div>
          <div class="flex items-center gap-5 text-sm font-light text-black/[0.5]">
            Authors
            <div class="bg-black/[0.1] w-max text-black flex text-xs font-light p-1 gap-1 rounded-full overflow-scroll">
              @for (item of currentPaper.authors; track $index) {
                <div class="bg-white rounded-full p-1 px-2 text-nowrap">
                  {{item.name}}
                </div>
              }
            </div>
          </div>
          <div class="flex justify-between text-xl items-start">
            {{currentPaper.title}}
            <div class="font-light text-sm text-black/[0.5]">
              {{currentPaper.year}}
            </div>
          </div>

          <div class="flex justify-between font-light text-sm items-center">
            {{currentPaper.abstract}}
          </div>
        </div>
        <div class="flex justify-between p-2">
          <div></div>
          <div></div>
          <div class="bg-white text-xs p-1 px-2 rounded-md flex items-center gap-1.5">
            Ask AI 
            <img src="icon/sparkles.svg" class="h-4">
          </div>
        </div>
      </div>
      <div class="w-10 absolute -right-20 gap-20">
        @for (item of scholarPapers(); track $index) {
          <div class="h-0.5 w-4 rounded-xl my-2"
          [ngClass]="{
            'bg-black my-3': $index === currentIndex(),
            'bg-black/[0.2]': $index !== currentIndex()
          }"></div>
        }
      </div>
    </div>
    
  }

  <div class="relative bg-black/[0.05] rounded-2xl p-1.5">

    <div class="flex flex-col justify-between w-[60vw] sm:w-[40vw] gap-1">
      <div class="flex justify-between">
        <div class="bg-black"></div>
        <div  class="cursor-pointer shadow-xl border border-black/[0.2] bg-white font-light text-xs p-1.5 px-2.5 rounded-xl">
          Selection
        </div>
      </div>
      <textarea
      placeholder="Find desired paper"
      [ngModel]="text()"
      
      (ngModelChange)="onUserNameChange($event)" 
      class="shadow-xl border-black/[0.2] border bg-white w-full h-20 rounded-xl font-light text-sm text-black/[0.5] p-3 resize-none focus:outline-none"
      type="text" ></textarea>
    </div>

    <span class="absolute right-3 bottom-3 flex size-3">
      <span 
      class="relative inline-flex size-2.5 rounded-full flicker bg-black/[0.2]"
      [ngClass]="{
        'bg-transparent':isTouched() === false,
        'bg-black/[0.1]': timeLeftToSend() > 2,
        'bg-black/[0.7]': timeLeftToSend() === 2,
        'bg-black flicker_faster': timeLeftToSend() === 1,
        'bg-green-500 flicker_faster': timeLeftToSend() === 0
      }"></span>
    </span>
  </div>
</div>

<router-outlet />
